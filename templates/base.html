<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Ordens de Serviço{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="brand"><a href="{{ url_for('index') }}" style="color:inherit;text-decoration:none;">Ordens de Serviço</a></div>
        <ul class="menu">
          <li><a href="{{ url_for('cultivares') }}">Cultivares</a></li>
          <li><a href="{{ url_for('ordens') }}">Abrir Ordem</a></li>
          <li><a href="{{ url_for('ordens_minhas') }}">Minhas Ordens</a></li>
          <li><a href="{{ url_for('ordens_todas') }}">Todas Ordens</a></li>
        </ul>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
